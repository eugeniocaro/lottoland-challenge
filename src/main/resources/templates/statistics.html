<!DOCTYPE html>
<html lang="en">
<head>
    <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>
		
	<script 
		src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous">
	</script>
	
	<script src="statistics.js"></script>
	
    <title>Rock, Paper, Scissors game</title>
</head>

<body>
	<div class="container">
	    <h1>Rock, Paper, Scissors game</h1>
	    <br>   
	    <h3>Global statistics</h3>
	    <br>
	    <table class="table table-striped w-auto" id="statsTable">   
	        <tbody>
	        <tr>
	            <th scope="row">Total rounds played</th>
	            <td id="roundsPlayed"></td>
	        </tr>
	        <tr>
	            <th scope="row">Total wins for player 1</th>
	            <td id="p1Wins"></td>
	        </tr>
	        <tr>
	            <th scope="row">Total wins for player 2</th>
	            <td id="p2Wins"></td>
	        </tr>
	        <tr>
	            <th scope="row">Total draws</th>
	            <td id="draws"></td>
	        </tr>
	        </tbody>
	    </table>
	</div>
</body>
</html>
